<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>FeelingsShare - Peer Support Platform | Share Your Feelings Anonymously</title>
    <meta name="title" content="FeelingsShare - Anonymous Peer Support Platform" />
    <meta name="description" content="Safe, anonymous peer support platform. Share your feelings with caring volunteer listeners through secure chat. Pay-what-feels-right. NOT professional therapy." />
    <meta name="author" content="FeelingsShare" />
    <meta name="keywords" content="peer support, feelings, emotional support, anonymous chat, listeners, mental wellbeing, support community, confidential" />
    
    <!-- CRITICAL: Disclaimer in meta -->
    <meta name="disclaimer" content="Peer support platform - NOT professional therapy or medical advice. For emergencies call 112 or crisis helplines." />
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FeelingsShare - Anonymous Peer Support Platform" />
    <meta property="og:description" content="Share your feelings with caring volunteer listeners in a safe, judgment-free space. Peer support platform - not professional therapy." />
    <meta property="og:site_name" content="FeelingsShare" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="FeelingsShare - Peer Support Platform" />
    <meta property="twitter:description" content="Anonymous peer support with caring listeners. Safe space to share your feelings. Not professional therapy." />
    
    <!-- Robots Meta -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- App Category -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="preconnect" href="https://checkout.razorpay.com" />
    <link rel="dns-prefetch" href="https://checkout.razorpay.com" />
    
    <!-- JSON-LD Structured Data for Better SEO -->
    <script type="application/ld+json">

        "@type": "Offer",
